<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <h1>IMAGENES</h1>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="IMG/carus1.jpg" class="d-block w-100" alt="Primera imagen">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="IMG/caru2.jpg" class="d-block w-100" alt="Segunda imagen">
          </div>
          <div class="carousel-item">
            <img src="IMG/caru3.jpg" class="d-block w-100" alt="Tercera imagen">
          </div>
          <div class="carousel-item">
            <img src="IMG/caru4.jpg" class="d-block w-100" alt="Cuarta imagen">
          </div>
          <div class="carousel-item">
            <img src="IMG/caru5.jpg" class="d-block w-100" alt="Quinta imagen">
          </div>
          <div class="carousel-item">
            <img src="IMG/caru6.jpg" class="d-block w-100" alt="Sexta imagen">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
